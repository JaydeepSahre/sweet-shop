<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">üç¨ Sweet Shop Inventory</h1>

    <!-- Add Sweet Form -->
    <form id="sweetForm" class="row g-3 mb-4">
        <div class="col-md-2"><input type="number" class="form-control" placeholder="ID" id="id" required></div>
        <div class="col-md-2"><input type="text" class="form-control" placeholder="Name" id="name" required></div>
        <div class="col-md-2"><input type="text" class="form-control" placeholder="Category" id="category" required></div>
        <div class="col-md-2"><input type="number" class="form-control" placeholder="Quantity" id="quantity" required></div>
        <div class="col-md-2"><input type="number" class="form-control" placeholder="Price" id="price" required></div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add Sweet</button></div>
    </form>

    <!-- Search Form -->
    <div class="row g-2 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by name or category">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="minPrice" placeholder="Min Price">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" id="maxPrice" placeholder="Max Price">
        </div>
        <div class="col-md-2">
            <button class="btn btn-secondary w-100" onclick="applySearchFilters()">Search</button>
        </div>
    </div>


    <!-- Sweet Table -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Quantity</th><th>Actions</th>
            </tr>
        </thead>
        <tbody id="sweetTableBody"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
